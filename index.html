<!DOCTYPE html>

<html>

<head>
  <title>Andrea Tagliasacchi</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/style.css">
  <script type="text/javascript" src="/commonmark.js"></script>
  <script type="text/javascript" src="/jquery.js"></script>
  <script type="text/javascript">
    function callback(file) {
      var reader = new commonmark.Parser();
      var writer = new commonmark.HtmlRenderer();
      var parsed = reader.parse(file);
      var html = writer.render(parsed);

      var container = document.getElementById("container")
      var div = document.createElement("div");
      div.style = "text-align:justify"
      div.innerHTML = html
      container.appendChild(div);
      // alert(html) //< causes popup showing generated html
    }
    // --- execution
    $(document).ready( function() { jQuery.get("/index.md", callback); })
    $(document).ready( function() { jQuery.get("/hiring.md", callback); })
  </script>
</head>

<body>
  <div id="container"> 
  </div>
</body>

</html>
